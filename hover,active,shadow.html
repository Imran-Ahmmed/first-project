<style>
.subscribe_button {
    background-color: rgb(200, 0, 0);
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 2px;
    color:white;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity .15s;
}
.subscribe_button:hover {
   opacity: 0.7;
}
.subscribe_button:active {
    opacity: .3;
}
.join_button {
    background-color: white;
    color: rgb(10, 104, 246);
    height: 35px;
    width: 70px;
    border-width: 1px;
    border-color: rgb(10, 104, 246);
    border-style: solid;
    cursor: pointer;
    border-radius: 2px;
    margin-right: 8px;
    transition: background-color 0.15s,
    color 0.15s;
}
.join_button:hover {
    background-color: rgb(0, 119, 255);
    color:white;
}
.join_button:active {
    opacity: 0.5;
}
.tweet_button {
    background-color: rgb(0, 166, 255);
    color:white;
    border:none;
    height: 35px;
    width: 70px;
    border-radius: 17px;
    cursor: pointer;
    font-weight: bold;
    transition: box-shadow 0.15s;
}
.tweet_button:hover {
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
}
.tweet_button:active {
    opacity: 0.7;
}
</style>
<button class = "subscribe_button">
    SUBSCRIBE
</button>
<button class = "join_button">
    JOIN
</button>
<button class = "tweet_button">
   Tweet
</button>
